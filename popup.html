<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      color: #e74c3c;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #c0392b; }
    button:disabled { background: #bdc3c7; cursor: not-allowed; }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
    }
    .result.low { background: #d4edda; color: #155724; }
    .result.medium { background: #fff3cd; color: #856404; }
    .result.high { background: #f8d7da; color: #721c24; }
    .result.error { background: #f8d7da; color: #721c24; }
    .score { font-weight: bold; margin-bottom: 8px; }
    .reasons div { margin: 2px 0; }
  </style>
</head>
<body>
  <div class="header">üõ°Ô∏è PhishGuard</div>
  <textarea id="textInput" placeholder="Paste any text or URL to check for phishing..."></textarea>
  <button id="scanBtn">Scan for Phishing</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
